<html>
<head>
    <title>carousel </title>
	
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
	</head>
  <body>
      
	  <div class="carousel slide" data-ride="carousel" id="jk">
	  <div class="carousel-inner" role="listbox">
	    <div class="item ">
		<img src="image/dada.jpg" alt="image not found">
		</div>
		
		<div class="item active">
		  <img src="image/1.jpg" alt="image not found">
		  </div>
		  
		  
		  </div>
		  <a class="left carousel-control" href="#jk" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"</span>
			</a>
			
		  <a class="right carousel-control" href="#jk" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right"> </span>
			</a>
	  
	  </div>
	  
 
 </body>
	

</html>
